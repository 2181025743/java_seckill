<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>用户登录 - 秒杀系统</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (for icons) CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>

    <!-- 本地JS文件 (路径保持不变) -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/md5.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <!-- Layer.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/layer/3.5.1/layer.js"></script>

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6, #e94d68, #f1c40f);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0 50%;
            }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }

        .input-group-text {
            background-color: transparent;
            border-right: none;
            color: #6c757d;
        }

        .form-control {
            border-left: none;
            padding-left: 0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            border-color: #86b7fe;
        }

        .btn-primary {
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 10px 0;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>秒杀系统登录</h2>

    <form id="loginForm" method="post" name="loginForm" onsubmit="return false;">
        <!-- 手机号码 -->
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
            <label for="mobile"></label><input class="form-control" id="mobile" name="mobile"
                                               placeholder="请输入手机号码" required type="text"/>
        </div>

        <!-- 密码 -->
        <div class="input-group mb-4">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <label for="password"></label><input class="form-control" id="password" name="password"
                                                 placeholder="请输入密码" required
                                                 type="password"/>
        </div>

        <!-- 按钮 -->
        <div class="d-grid">
            <button class="btn btn-primary btn-block" id="loginBtn" type="submit">立即登录</button>
        </div>
    </form>
</div>

<!-- 核心登录逻辑，与原来完全一致，未做任何修改 -->
<script>
    $(function () {
        // 绑定登录按钮点击事件
        $("#loginBtn").on("click", function () {
            doLogin();
        });

        // 支持回车登录
        $('#password').on('keypress', function (e) {
            if (e.which === 13) {
                doLogin();
            }
        });
    });

    function doLogin() {
        // 简单的前端   校验
        if ($("#mobile").val().trim() === "" || $("#password").val().trim() === "") {
            layer.msg("手机号和密码不能为空");
            return;
        }

        g_showLoading();

        const inputPass = $("#password").val();
        const salt = g_passsword_salt;
        const str = "" + salt.charAt(0) + salt.charAt(2) + inputPass + salt.charAt(5) + salt.charAt(4);
        const password = md5(str);

        $.ajax({
            url: "/login/doLogin",
            type: "POST",
            data: {
                mobile: $("#mobile").val(),
                password: password
            },
            success: function (data) {
                layer.closeAll();
                if (data.code === 200) {
                    layer.msg("登录成功", {icon: 1, time: 1000}, function () {
                        window.location.href = "/goods/toList";
                    });
                } else {
                    layer.msg(data.message, {icon: 2});
                }
            },
            error: function () {
                layer.closeAll();
                layer.msg("请求出错，请稍后重试", {icon: 2});
            }
        });
    }
</script>
</body>
</html>
