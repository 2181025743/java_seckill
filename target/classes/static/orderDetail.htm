<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <!-- jquery -->
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <!-- bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- layer -->
    <script src="/layer/layer.js" type="text/javascript"></script>
    <!-- common.js -->
    <script src="/js/common.js" type="text/javascript"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀订单详情</div>
    <table class="table" id="order">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="2"><img height="200" id="goodsImg" width="200"/></td>
        </tr>
        <tr>
        <tr>
            <td>订单价格</td>
            <td colspan="2" id="orderPrice"></td>
        </tr>
        <tr>
            <td>下单时间</td>
            <td colspan="2" id="createDate"></td>
        </tr>
        <tr>
            <td>订单状态</td>
            <td id="orderStatus"></td>
            <td>
                <button class="btn btn-primary btn-block" id="payButton" type="submit">立即支付</button>
            </td>
        </tr>
        <tr>
            <td>收货人</td>
            <td colspan="2">XXX 18012345678</td>
        </tr>
        <tr>
            <td>收货地址</td>
            <td colspan="2">上海市浦东区世纪大道</td>
        </tr>
    </table>
</div>

<script>
    // 页面加载完成后获取订单详情
    $(function () {
        getOrderDetail();
    });

    // 获取订单详情
    function getOrderDetail() {
        var orderId = g_getQueryString("orderId");
        if (!orderId) {
            layer.msg("订单ID不存在");
            return;
        }

        $.ajax({
            url: "/order/detail/" + orderId,
            type: "GET",
            success: function (data) {
                if (data.code == 200) {
                    render(data.object);
                } else {
                    layer.msg(data.message);
                }
            },
            error: function () {
                layer.msg("客户端请求出错");
            }
        });
    }

    // 渲染订单数据
    function render(detail) {
        var order = detail.order;
        var goods = detail.goods;

        // 填充商品信息
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);

        // 填充订单信息
        $("#orderPrice").text(order.goodsPrice);

        // 格式化时间
        var date = new Date(order.createDate);
        $("#createDate").text(date.format("yyyy-MM-dd HH:mm:ss"));

        // 订单状态
        var status = "";
        var statusText = ["未支付", "待发货", "已发货", "已收货", "已退款", "已完成"];
        if (order.status >= 0 && order.status < statusText.length) {
            status = statusText[order.status];
        }
        $("#orderStatus").text(status);

        // 根据状态控制支付按钮
        if (order.status != 0) {
            $("#payButton").hide();
        }
    }
</script>
</body>
</html>
