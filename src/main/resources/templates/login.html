<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <!-- jquery -->
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- jquery-validator -->
    <script th:src="@{/jquery-validation/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/jquery-validation/localization/messages_zh.min.js}" type="text/javascript"></script>
    <!-- layer -->
    <script th:src="@{/layer/layer.js}" type="text/javascript"></script>
    <!-- md5.js -->
    <script th:src="@{/js/md5.min.js}" type="text/javascript"></script>
    <!-- common.js -->
    <script th:src="@{/js/common.js}" type="text/javascript"></script>
    <style>
        body {
            background: #f5f7fa;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .login-container {
            max-width: 420px;
            margin: 8% auto;
            padding: 30px 35px;
            background: #fff;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.12);
            border-radius: 10px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #333;
        }

        .btn-block {
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>用户登录</h2>

    <form id="loginForm" method="post" name="loginForm">
        <!-- 手机号码 -->
        <div class="form-group">
            <label for="mobile">手机号码</label>
            <input class="form-control" id="mobile" name="mobile" placeholder="请输入手机号码"
                   required type="text"/>
        </div>

        <!-- 密码 -->
        <div class="form-group">
            <label for="password">密码</label>
            <input class="form-control" id="password" name="password" placeholder="请输入密码"
                   required type="password"/>
        </div>

        <!-- 按钮 -->
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-secondary btn-block" type="reset">重置</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" id="loginBtn" type="submit">登录</button>
            </div>
        </div>
    </form>
</div>

<script>
    $(function () {
        // 页面加载完成后绑定事件
        $("#loginForm").validate({
            submitHandler: function (form) {
                doLogin();
                return false; // 阻止表单默认提交
            }
        });

        // 绑定登录按钮点击事件
        $("#loginBtn").on("click", function (event) {
            event.preventDefault();
            $("#loginForm").submit();
        });
    });

    function doLogin() {
        g_showLoading();
        const inputPass = $("#password").val();
        const salt = g_passsword_salt;
        const str = "" + salt.charAt(0) + salt.charAt(2) + inputPass + salt.charAt(5) + salt.charAt(4);
        const password = md5(str);

        $.ajax({
            url: "/login/doLogin",
            type: "POST",
            data: {
                mobile: $("#mobile").val(),
                password: password
            },
            success: function (data) {
                layer.closeAll();
                if (data.code === 200) {
                    layer.msg("登录成功");
                    window.location.href = "/goods/toList";
                } else {
                    layer.msg(data.message);
                }
            },
            error: function () {
                layer.closeAll();
                layer.msg("请求出错，请稍后重试");
            }
        });
    }
</script>
</body>
</html>
