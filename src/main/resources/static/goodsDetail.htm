<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <!-- jquery -->
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <!-- bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- layer -->
    <script src="/layer/layer.js" type="text/javascript"></script>
    <!-- common.js -->
    <script src="/js/common.js" type="text/javascript"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goods">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img height="200" id="goodsImg" width="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <td id="seckillTip">
                <input id="remainSeconds" type="hidden">
                <span id="seckillTipSpan"></span>
            </td>
            <td>
                <!-- 改造后的秒杀按钮 -->
                <input id="goodsId" type="hidden">
                <button class="btn btn-primary btn-block" id="buyButton" onclick="doSeckill()">立即秒杀</button>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="seckillPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>

<script>
    // 页面加载完成后立即获取详情
    $(function () {
        getDetail();
    });

    // 获取商品详情
    function getDetail() {
        var goodsId = g_getQueryString("goodsId");
        if (!goodsId) {
            layer.msg("商品ID不存在");
            return;
        }

        $.ajax({
            url: "/goods/detail/" + goodsId,
            type: "GET",
            success: function (data) {
                if (data.code == 200) {
                    render(data.object);
                } else {
                    layer.msg(data.message);
                }
            },
            error: function () {
                layer.msg("客户端请求出错");
            }
        });
    }

    // 渲染页面数据
    function render(detail) {
        var user = detail.user;
        var goods = detail.goods;
        var remainSeconds = detail.remainSeconds;
        var seckillStatus = detail.seckillStatus;

        // 处理用户信息
        if (user) {
            $("#userTip").hide();
        }

        // 填充商品信息
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#goodsId").val(goods.id);
        $("#goodsPrice").text(goods.goodsPrice);
        $("#seckillPrice").text(goods.seckillPrice);
        $("#stockCount").text(goods.stockCount);

        // 格式化开始时间
        var date = new Date(goods.startDate);
        $("#startTime").text(date.format("yyyy-MM-dd HH:mm:ss"));

        // 设置剩余秒数
        $("#remainSeconds").val(remainSeconds);

        // 处理秒杀状态
        if (seckillStatus == 0) {
            // 秒杀未开始
            $("#buyButton").attr("disabled", true);
            $("#seckillTipSpan").html("秒杀倒计时：<span id='countDown'>" + remainSeconds + "</span>秒");
            countDown();
        } else if (seckillStatus == 1) {
            // 秒杀进行中
            $("#buyButton").attr("disabled", false);
            $("#seckillTipSpan").html("秒杀进行中");
        } else {
            // 秒杀已结束
            $("#buyButton").attr("disabled", true);
            $("#seckillTipSpan").html("秒杀已结束");
        }
    }

    // 倒计时函数
    function countDown() {
        var remainSeconds = parseInt($("#remainSeconds").val());
        var timeout;

        if (remainSeconds > 0) {
            $("#buyButton").attr("disabled", true);
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds == 0) {
            // 倒计时结束，秒杀开始
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#seckillTipSpan").html("秒杀进行中");
        } else {
            $("#buyButton").attr("disabled", true);
            $("#seckillTipSpan").html("秒杀已结束");
        }
    }

    // 执行秒杀
    function doSeckill() {
        var goodsId = $("#goodsId").val();

        $.ajax({
            url: "/seckill/doSeckill",
            type: "POST",
            data: {
                goodsId: goodsId
            },
            success: function (data) {
                if (data.code == 200) {
                    // 秒杀成功，跳转到订单详情页
                    layer.msg("秒杀成功！");
                    window.location.href = "/orderDetail.htm?orderId=" + data.object.id;
                } else {
                    // 秒杀失败
                    layer.msg(data.message);
                }
            },
            error: function () {
                layer.msg("客户端请求错误");
            }
        });
    }
</script>
</body>
</html>
